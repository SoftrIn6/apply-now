<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .apply-button {
            background-color: #32CD32; /* Light green */
            color: black;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .apply-button:hover {
            background-color: #28a428;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a class="apply-button" href="https://www.bsfloan.site">APPLY NOW</a>
</body>
</html>
